<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-avatar item-start (click)="updateProfileImage()">
        <!-- <img [src]="user.imageUrl ? user.imageUrl : placeholderPicture"> -->

      <p>{{ entreprise.type }}</p>
    </ion-list-header>
  </ion-list>
  <ion-list no-border>
    <ion-list-header>
      General
    </ion-list-header>
    <ion-item>
      <ion-icon name="mail"item-start></ion-icon>
      <ion-label>Email  {{ entreprise.email }} </ion-label>

        <ion-option *ngFor="let language of languages" [value]="language">{{language}}</ion-option>
      </ion-select> -->
    </ion-item>
    <ion-item>
      <ion-label class="label"> Telephone  {{ entreprise.tel }} </ion-label>
      <ion-icon name="call"  item-start></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="navigate" item-start></ion-icon>
      <ion-label class="label"> Adresse  {{ entreprise.adresse }} </ion-label>
    </ion-item>
  </ion-list>

      <ion-list-header>
        Other
      </ion-list-header>
      <ion-item>
        <ion-icon name='power' item-start></ion-icon>
