<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Offre Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content parallax-header no-bounce class="bg-modal">
    <div class="header-image">
        <div align="center" class="profile">
            <ion-icon ios="ios-albums" md="md-albums" item-start></ion-icon>
            <h4> Offre</h4>
        </div>
    </div>
    <div class="main-content" text-wrap text-center>
        <!-- <div class="circular"></div> -->
        <h2>{{ offre.titre }}</h2>
        <p>{{ offre.proprietaire.username }} &bull; {{ offre.createAt }}</p>
        <div class="profile-description">
          <p [innerHTML]="offre.description"></p>
        </div>
        <hr>
        <ion-list no-lines>
