<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Modifier l'Offre</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closemodal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="container transparent-header">

  <div class="card-profile" style="margin-top:0px">
      <div align="center" class="profile">

          <h1>Editer l'offre</h1>
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
          <h4>{{ offre.titre }}</h4>
      </div>
      <div class="main-content" text-wrap text-center>
        <ion-item>
          <ion-label>Titre</ion-label>
          <ion-input type="text" [(ngModel)]="offre.titre"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label>Langage</ion-label>
          <ion-select  multiple="true" [(ngModel)]="selectedLangages" (ionChange)="selectLangage()">
            <ion-option *ngFor="let langage of initValues.langages" [value]="langage.id">{{ langage.nom }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Framework</ion-label>
          <ion-select  multiple="true" [(ngModel)]="selectedFrameworks" (ionChange)="selectframework()">
            <ion-option *ngFor="let framework of initValues.frameworks" [value]="framework.id">{{ framework.nom }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Contrats</ion-label>
          <ion-select  multiple="true" [(ngModel)]="selectedContrats" (ionChange)="selectContrat()">
            <ion-option *ngFor="let contrat of initValues.typeContrat" [value]="contrat.id">{{ contrat.nom }}</ion-option>
          </ion-select>
        </ion-item>
        <!-- <ion-item>
          <ion-label> Choisir La Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month" (ngModelChange)='onChange($event)'></ion-datetime>
        </ion-item>-->
        <ion-item>

          <div item-content style="width:100%;">
            <elastic-textarea placeholder="Description de l'offre a Modifier" [contents]="content" (content)="getMessage($event)"  lineHeight="22"></elastic-textarea>
          </div>
       </ion-item>
        <div class="profile-description"> </div>
        <hr>
        <ion-list no-lines>
            <ion-item>

              <button ion-button icon-left spinner-right (click)="edit()"   round block >
                <ion-icon name="create"></ion-icon>
                Modifier
                <ion-spinner name="dots" *ngIf="spinner" ></ion-spinner>
              </button>
            </ion-item>
            <ion-item>
              <button ion-button icon-left color="danger" (click)="closemodal()" round block>
                <ion-icon name="close" ></ion-icon>
                Annuler
              </button>
            </ion-item>
        </ion-list>
    </div>

  </div>
</ion-content>
