<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Tests</h4>
                    </div>
                    <div class="content">
                            <div class="pull-right">      
                                    <div class="form-inline" style="margin-bottom:10px;">
                                        <button class="btn btn-success btn-sm" style="margin-right:30px;" (click)="openAddTestModal()"> Nouveau</button>
                                        <label>Nombre :</label>
                                        <select name="size"  class="form-control" [(ngModel)]="options.size" (change)="changeSize()">
                                          <option vamue="5">5</option>
                                          <option vamue="10">10</option>
                                          <option vamue="15">15</option>
                                          <option vamue="20">20</option>
                                        </select>
                                      </div>
                                </div>
                            <div>
                                <table class="table table-bordered table-striped" style="margin-top:25px;font-size:13px; ">
                                    <thead>
                                      <tr>
                                          <th>Titre</th>
                                          <th>Nombre de questions</th>
                                          <th>Actions</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let t of tests.content">
                                            <td>{{t.titre}}</td>
                                            <td>{{t.questions.length}}</td>
                                            <td>
                                              <button class="btn btn-success btn-xs" (click)="info(t.id)"><i class="fa fa-info"></i></button>
                                              <button class="btn btn-info btn-xs"><i class="fa fa-code"></i></button>
                                              <button class="btn btn-danger btn-xs" (click)="openDeleteModal(t.id)"><i class="fa fa-trash-o"></i></button>
                                            </td>
                                        </tr>
                                      </tbody>
                                  </table>
                                  <div style="text-align:center" *ngIf="pages.length>0">
                                      <nav aria-label="Page navigation example">
                                        <ul class="pagination">
                                          <li class="page-item" *ngIf="tests.first==false">
                                            <a class="page-link"  aria-label="Previous" (click)="paginate('p')">
                                              <span aria-hidden="true">&laquo;</span>
                                              <span class="sr-only">Previous</span>
                                            </a>
                                          </li>
                                          <li class="page-item" *ngFor="let p of pages; let i=index" [ngClass]="{'disabled active':pageCourant==i}"><a class="page-link"  (click)="paginate(i)">{{i+1}}</a></li>
                                          <li class="page-item" *ngIf="tests.last==false">
                                            <a class="page-link"  aria-label="Next" (click)="paginate('n')">
                                              <span aria-hidden="true">&raquo;</span>
                                              <span class="sr-only">Next</span>
                                            </a>
                                          </li>
                                        </ul>
                                      </nav>
                                    </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
